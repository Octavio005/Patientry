<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
  <title>Mi Aplicación de Electron</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Ingrese nombre y apellido, DNI o número de afiliado para crear a la persona</h1>
  <div id="formulario" class="button-container">
    <input id="nombre" class="input-crear" placeholder="Nombre" />
    <input id="apellido" class="input-crear" placeholder="Apellido" />
    <input id="edad" class="input-crear" placeholder="Edad" />
    <input id="domicilio" class="input-crear" placeholder="Domicilio" />
    <input id="telefono" class="input-crear" placeholder="Teléfono" />
    <input id="dni" class="input-crear" placeholder="DNI" />
    <input id="obraSocial" class="input-crear" placeholder="Obra Social" />
    <input id="numAfiliado" class="input-crear" placeholder="Número de afiliado" />
    <textarea id="notas"></textarea>
    <h3 id="infoError">Error génerico</h3>
    <a id="crearPersona" class="button-like-link inline-block">Crear</a>
    <a class="button-like-link  inline-block" href="index.html">Volver al menú principal</a>
  </div>
  <script src="formulario.js"></script>
</body>
</html>
